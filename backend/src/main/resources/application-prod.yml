spring:
  data:
    mongodb:
      uri: mongodb://${DB_USERNAME}:${DB_PASSWORD}@${HOST}:27017/mootd?authSource=admin

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB


#카프카 설정 컨피그 파일로 대체
